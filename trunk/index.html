<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 //EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Buscaminas</title>
  </head>
  <link rel="stylesheet" href="estilos.css" type="text/css" />

  <body>
    <div id="div-barra" class="div-barra">
      <div id="div-puntuacion" class="div-puntuacion">
	<div id="div-minas" class="div-minas"></div>
	<div id="div-tiempo" class="div-tiempo">00:00</div>
	
	<!-- Boton para seleccion del nivel del juego -->
	<select id="bn-nivel" class="bn-nivel" onchange="juego.reiniciar()" name="bn-reiniciar"/>
	  <option selected value="facil">Facil</option>
	  <option value="medio">Medio</option>
	  <option value="avanzado">Avanzado</option>
	</select>
	
	<!-- Boton para reiniciar -->
	<input id="bn-reiniciar" type="button" class="bn-reiniciar" onclick="juego.reiniciar()" value="Reiniciar" name="bn-reiniciar"/>
      </div>
      
      <!-- Tablero donde se dibujaran las celdas -->
      <div id="div-tablero" class="div-tablero"></div>
    </div>
    
    <script type="text/javascript" src="buscaminas.js"></script>
    
  </body>
</html>
