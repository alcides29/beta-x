<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 //EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Buscaminas</title>
  </head>
  <link rel="stylesheet" href="estilos.css" type="text/css" />

  <body>
    <div id="barra" class="barra">
      <div id="puntuacion" class="puntuacion">
	<div id="minas" class="minas"></div>
	<div id="tiempo" class="tiempo">00:00</div>
	<div id="resultado" class="resultado"></div>
	
	<!-- Boton para seleccion del nivel del juego -->
	<select id="b-nivel" class="b-nivel" onchange="juego.reiniciar()" name="b-reiniciar"/>
	  <option selected value="facil">Facil</option>
	  <option value="medio">Medio</option>
	  <option value="avanzado">Avanzado</option>
	</select>
	
	<!-- Boton para reiniciar -->
	<input id="b-reiniciar" type="button" class="b-reiniciar" onclick="juego.reiniciar()" value="Reiniciar" name="b-reiniciar"/>
      </div>
      
      <!-- Tablero donde se dibujaran las celdas -->
      <div id="tablero" class="tablero"></div>
    </div>
    
    <script type="text/javascript" src="buscaminas.js"></script>
    
  </body>
</html>
